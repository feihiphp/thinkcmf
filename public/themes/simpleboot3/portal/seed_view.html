<!DOCTYPE html>
<html>
<head>
    <title>首页 {$site_info.site_name|default=''}</title>
    <meta name="keywords" content="{$site_info.site_seo_keywords|default=''}"/>
    <meta name="description" content="{$site_info.site_seo_description|default=''}">
    <include file="public@head_sskzmz"/>
    <style>


    </style>
    <hook name="before_head_end"/>
</head>


<body>

<include file="public@nav_sskzmz"/>


<div class="wrap">
    <div class="movieDes">
        <div class="movieDes-container">
            <h3>{$post.dramas.title}</h3>
            <span>{$post.title}</span>
        </div>

        <div class="movieDes-row">



            <div class="movieDes-row-left">
                <if condition="empty($post.cover)">
                <img src="__TMPL__/public/assets/images/default-thumbnail.png"

                     style="cursor: pointer"/>
                <else/>
                <img src="{:cmf_get_image_preview_url($post.cover)}"
                     style="cursor: pointer"/>
            </if></div>
            <div class="movieDes-row-right">
                <ul>
                    <li><span>【{$post.category}】:</span>{$post.dramas.title}{$post.title} </li>
                    <li><span>bt地址:</span><a href="{$post.bt_url}">下载</a></li>
                    <li><span>磁力地址:</span><a href="{$post.mangnet_url}">下载</a></li>
                    <li><span>百度云盘:</span><a href="{$post.baiduyun_url}">下载</a></li>
                    <li><span>其他云盘:</span> <a href="{$post.otheryun_url}">下载</a></li>
                    <li><span>微云地址:</span> <a href="{$post.weiyun_url}">下载</a></li>
                    <li><span>e2dk:</span> <a href="{$post.ed2k}">下载</a></li>
                    <li><span>在线播放地址:</span> <a href="{$post.play_url}">播放</a></li>
                    <li><span>文件大小:</span>{$post.file_size}M</li>
                    <li><span>下载量:</span>{$post.down_num}</li>
                </ul>

                <p>
                    下载说明:
                    百度云盘密码:{$post.baiduyun_password}
                </p>
            </div>
        </div>
        <!--剧情介绍-->
        <div class="backstage">
            <slides id="8">
                <a href="{$vo.url}"><img src="{:cmf_get_image_preview_url($vo.image)}"/></a>
            </slides>
        </div>




    </div>

</div>


</script>
    <script type="text/javascript">
	$(document).ready(function() {
    $(".collapsed").click(function() {
        $(".coll").toggle(700);
    });
});//点击隐藏显示div
</script>


<include file="public@footer_sskzmz"/>

</body>
</html>
