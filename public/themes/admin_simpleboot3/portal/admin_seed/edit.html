<include file="public@header"/>
<style type="text/css">
    .pic-list li {
        margin-bottom: 5px;
    }
</style>
<script type="text/html" id="photos-item-tpl">
    <li id="saved-image{id}">
        <input id="photo-{id}" type="hidden" name="photo_urls[]" value="{filepath}">
        <input class="form-control" id="photo-{id}-name" type="text" name="photo_names[]" value="{name}"
               style="width: 200px;" title="图片名称">
        <img id="photo-{id}-preview" src="{url}" style="height:36px;width: 36px;"
             onclick="imagePreviewDialog(this.src);">
        <a href="javascript:uploadOneImage('图片上传','#photo-{id}');">替换</a>
        <a href="javascript:(function(){$('#saved-image{id}').remove();})();">移除</a>
    </li>
</script>
<script type="text/html" id="files-item-tpl">
    <li id="saved-file{id}">
        <input id="file-{id}" type="hidden" name="file_urls[]" value="{filepath}">
        <input class="form-control" id="file-{id}-name" type="text" name="file_names[]" value="{name}"
               style="width: 200px;" title="文件名称">
        <a id="file-{id}-preview" href="{preview_url}" target="_blank">下载</a>
        <a href="javascript:uploadOne('图片上传','#file-{id}','file');">替换</a>
        <a href="javascript:(function(){$('#saved-file{id}').remove();})();">移除</a>
    </li>
</script>
</head>
<body>
<div class="wrap js-check-wrap">
    <ul class="nav nav-tabs">
        <li ><a href="{:url('AdminSeed/index',['dramas_id'=>$dramas.id])}" >
            {$dramas.title}的
            所有种子</a></li>

        <li  >
            <a href="{:url('AdminSeed/add',['dramas_id'=>$dramas.id])}">添加种子</a>

        </li>

        <li class="active" >
            <a href="javascript:void(0)">编辑种子</a>

        </li>
    </ul>
    <form action="{:url('AdminSeed/editPost',['dramas_id'=>$dramas.id])}" method="post" class="form-horizontal js-ajax-form margin-top-20">
        <div class="row">
            <div class="col-md-9">
                <table class="table table-bordered">


                    <tr>
                        <th>所属剧集<span class="form-required">*</span></th>
                        <td>
                            <input type="hidden" name="post[dramas_id]" value="{$dramas.id}">
                            <input type="hidden" name="post[id]" value="{$post.id}">
                            <input class="form-control" type="text"
                                   id="dramas_id" required value="{$dramas.title}" />
                        </td>
                    </tr>

                    <tr>
                        <th>标题<span class="form-required">*</span></th>
                        <td>
                            <input class="form-control" type="text" name="post[title]"
                                   id="title" required value="{$post.title}" />
                        </td>
                    </tr>

                    <tr>
                        <th width="100">种子制式<span class="form-required">*</span></th>
                        <td>
                            <select name="post[category]" class="form-control">
                                <option value="生肉" <if condition="$post.category == '生肉' ">selected</if> >生肉</option>
                                <option value="熟肉" <if condition="$post.category == '熟肉' ">selected</if>>熟肉</option>
                                <option value="字幕" <if condition="$post.category == '字幕' ">selected</if>>字幕</option>
                            </select>




                        </td>
                    </tr>
                    <tr>
                        <th>BT地址<span class="form-required">*</span></th>
                        <td>
                            <input class="form-control" type="text" name="post[bt_url]"
                                   id="bt_url"  value="{$post.bt_url}" />
                        </td>
                    </tr>
                    <tr>
                        <th>磁力地址</th>
                        <td>
                            <input class="form-control" type="text" name="post[mangnet_url]" id="mangnet_url" value="{$post.mangnet_url}">
                        </td>
                    </tr>


                    <tr>
                        <th>百度网盘地址</th>
                        <td><input class="form-control" type="text" name="post[baiduyun_url]" id="baiduyun_url" value="{$post.baiduyun_url}"></td>
                    </tr>
                    <tr>
                        <th>百度网盘密码</th>
                        <td>
                            <input type="text" class="form-control" name="post[baiduyun_password]"  value="{$post.baiduyun_password}"
                                      placeholder="请填写百度网盘密码" />
                        </td>
                    </tr>
                    <tr>
                        <th>微云地址</th>
                        <td>
                            <input type="text" class="form-control" name="post[weiyun_url]" value="{$post.weiyun_url}"
                                      placeholder="请填写微云地址"/>
                        </td>
                    </tr>
                    <tr>
                        <th>其他网盘</th>
                        <td>
                            <input type="text" class="form-control" name="post[otheryun_url]" value="{$post.otheryun_url}"
                                      placeholder="请填写其他网盘" />
                        </td>
                    </tr>

                    <tr>
                        <th>ed2k</th>
                        <td>
                            <input type="text" class="form-control" name="post[ed2k]" value="{$post.ed2k}"
                                      placeholder="请填写e2dk" />
                        </td>
                    </tr>

                    <tr>
                        <th>在线播放地址</th>
                        <td>
                            <input type="text" value="{$post.play_url}" class="form-control" name="post[play_url]"
                                      placeholder="请填写在线播放地址" />
                        </td>
                    </tr>



                    <tr>
                        <th>字幕地址</th>
                        <td>
                            <input type="text" value="{$post.subtitles_url}" class="form-control" name="post[subtitles_url]"
                                      placeholder="请填写字幕地址" />
                        </td>
                    </tr>






                </table>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <button type="submit" class="btn btn-primary js-ajax-submit">{:lang('EDIT')}</button>
                        <a class="btn btn-default" href="{:url('AdminDramas/index')}">{:lang('BACK')}</a>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <table class="table table-bordered">
                    <tr>
                        <th><b>封面</b></th>
                    </tr>
                    <tr>
                        <td>
                            <div style="text-align: center;">
                                <input type="hidden" name="post[cover]" id="thumbnail" value="{$post.cover}">
                                <a href="javascript:uploadOneImage('图片上传','#thumbnail');">
                                    <if condition="empty($post.cover)">
                                        <img src="__TMPL__/public/assets/images/default-thumbnail.png"
                                             id="thumbnail-preview"
                                             width="135" style="cursor: pointer"/>
                                        <else/>
                                        <img src="{:cmf_get_image_preview_url($post.cover)}"
                                             id="thumbnail-preview"
                                             width="135" style="cursor: pointer"/>
                                    </if>
                                </a>
                                <input type="button" class="btn btn-sm btn-cancel-thumbnail" value="取消图片">
                            </div>
                        </td>
                    </tr>

                    <tr>
                        <th >季数<span class="form-required">*</span></th>

                    </tr>
                    <tr>
                        <td>
                            <select name="post[season]" class="form-control">
                                <option value="1" <if condition="$post.season == 1"> selected</if>>第一季</option>
                                <option value="2" <if condition="$post.season == 2"> selected</if>>第二季</option>
                                <option value="3" <if condition="$post.season == 3"> selected</if>>第三季</option>
                            </select>




                        </td>
                    </tr>

                    <tr>
                        <th >集数<span class="form-required">*</span></th>

                    </tr>
                    <tr>
                        <td>
                            <select name="post[episode]" class="form-control">

                                <option value="1" <if condition="$post.episode == 1"> selected</if> >第一集</option>
                                <option value="2" <if condition="$post.episode == 2"> selected</if>>第二集</option>
                                <option value="3" <if condition="$post.episode == 3"> selected</if> >第三集</option>
                            </select>




                        </td>
                    </tr>


                    <tr>
                        <th><b>文件大小</b></th>
                    </tr>
                    <tr>
                        <td>
                            <input class="form-control" type="text" required name="post[file_size]"
                                   value="{$post.file_size}" placeholder="请输入文件大小,单位是M">
                        </td>
                    </tr>

                    <tr>
                        <th >字幕类型<span class="form-required">*</span></th>

                    </tr>
                    <tr>
                        <td>
                            <select name="post[subtitles_type]" class="form-control">

                                <option value="中英双语" <if condition="$post.episode == '中英双语' "> selected</if> >中英双语</option>
                                <option value="英文字幕" <if condition="$post.episode == '英文字幕'"> selected</if>>英文字幕</option>
                                <option value="中文字幕" <if condition="$post.episode == '中文字幕'"> selected</if> >中文字幕</option>
                            </select>




                        </td>
                    </tr>


                </table>
            </div>
        </div>
    </form>
</div>
<script type="text/javascript" src="__STATIC__/js/admin.js"></script>
<script type="text/javascript">
    //编辑器路径定义
    var editorURL = GV.WEB_ROOT;
</script>
<script type="text/javascript" src="__STATIC__/js/ueditor/ueditor.config.js"></script>
<script type="text/javascript" src="__STATIC__/js/ueditor/ueditor.all.min.js"></script>
<script type="text/javascript">
    $(function () {

        editorcontent = new baidu.editor.ui.Editor();
        editorcontent.render('dramas_introduction');
        try {
            editorcontent.sync();
        } catch (err) {
        }

        $('.btn-cancel-thumbnail').click(function () {
            $('#thumbnail-preview').attr('src', '__TMPL__/public/assets/images/default-thumbnail.png');
            $('#thumbnail').val('');
        });

    });


</script>
</body>
</html>
